<!DOCTYPE html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Custom Plan Table</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
		<div id="page-wrap">
			<h2>Select Your Plan</h2>
			<table id="feature-table">
				<colgroup class="Basic"></colgroup>
				<colgroup class="Plus"></colgroup>
				<colgroup class="Deluxe"></colgroup>
				<colgroup class="Pro"></colgroup>
				<thead>
					<tr>
						<th><i class="fa fa-building"></i>Basic</th>
						<th><i class="fa fa-superpowers"></i>Plus</th>
						<th><i class="fa fa-telegram"></i>Deluxe</th>
						<th><i class="fa fa-tachometer"></i>Pro</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Rs. 500/-</td>
						<td>Rs. 1500/-</td>
						<td>Rs. 2500/-</td>
						<td>Rs. 3500/-</td>				
					</tr>
					<tr>
						<td>50 pages</td>
						<td>75 pages</td>
						<td>UNLIMITED</td>
						<td>UNLIMITED</td>
					</tr>
					<tr>
						<td>10 sites</td>
						<td>25 sites</td>
						<td>100 sites</td>
						<td>UNLIMITED</td>
					</tr>
					<tr>
						<td>50 MB</td>
						<td>250 MB</td>
						<td>1 GB</td>
						<td>5 GB</td>
					</tr>
					<tr>
						<td>included</td>
						<td>included</td>
						<td>included</td>
						<td>included</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><a href="#">Sign Up!</a></td>
						<td><a href="#">Sign Up!</a></td>
						<td><a href="#">Sign Up!</a></td>
						<td><a href="#">Sign Up!</a></td>
					</tr>
				</tfoot>
			</table>	
		</div>
    </body>
</html>
